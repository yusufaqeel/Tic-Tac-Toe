<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="app/javascript.js"></script>
    <title>Document</title>
</head>
<body>

    <h1 id="header"> Tic Tac Toe</h1>
    <div class="score">
        <p id="scoreBoard">score board</p>
        <div>
            <div>
                <p>player 1 : <span class="score1">0</span></p>
            </div>
            <div>
                <p>player 2 : <span class="score2">0</span></p>
            </div>
        </div>    
    </div>
    <div class="team">
        <p id="team">choose your teammate:</p>
        <div class="XO">
            <button class='chooseBtn' id="X">X</button>
            <button class='chooseBtn' id="O">O</button>
        </div> 
    </div>
    <div class="parent">
        <div class="gameBoard">
            <div class= "boxes" id="Box1" data-id="1"></div>
            <div class= "boxes" id="Box2" data-id="2"></div>
            <div class= "boxes" id="Box3" data-id="3"></div>
            <div class= "boxes" id="Box4" data-id="4"></div>
            <div class= "boxes" id="Box5" data-id="5"></div>
            <div class= "boxes" id="Box6" data-id="6"></div>
            <div class= "boxes" id="Box7" data-id="7"></div>
            <div class= "boxes" id="Box8" data-id="8"></div>
            <div class= "boxes" id="Box9" data-id="9"></div>
        </div>
    </div>
    <div class="result"></div>
    <div class="restart">
        <button id="btn">restart</button>
    </div>
    
    
</body>
</html>
