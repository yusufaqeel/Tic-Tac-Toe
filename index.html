<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="app/javascript.js"></script>
    <title>Yusuf's-TTT-project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
</head>
<body>

    <div class="titleParent">
        <div class="title">
            <h1 id="header"> Tic Tac Toe</h1>
            <p class="version">Naruto version</p>
        </div>
    </div>
    <div class="score">
        <p id="scoreBoard">score board</p>
        <div>
            <div>
                <p>player 1 :  <span class="score1"> 0</span></p>
            </div>
            <div>
                <p>player 2 :  <span class="score2"> 0</span></p>
            </div>
        </div>    
    </div>
    <div class="team">
        <p id="team">Choose Your Teammate :</p>
        <div class="XO">
            <button class='chooseBtn' id="X"><img class="CharChoice" src="./TTT-images/naruto-game.png"><audio class="audio1"></audio></button>
            <button class='chooseBtn' id="O"><img class="CharChoice" src="./TTT-images/sasuke-game.png"><audio class="audio2"></audio></button>
        </div> 
    </div>
    <div class="parent">
        <div class="gameBoard">
            <div class= "boxes" id="Box1" data-id="1"><img class="imageGame"><audio class="gameAudio"></audio></div>
            <div class= "boxes" id="Box2" data-id="2"><img class="imageGame"><audio class="gameAudio"></audio></div>
            <div class= "boxes" id="Box3" data-id="3"><img class="imageGame"><audio class="gameAudio"></audio></div>
            <div class= "boxes" id="Box4" data-id="4"><img class="imageGame"><audio class="gameAudio"></audio></div>
            <div class= "boxes" id="Box5" data-id="5"><img class="imageGame"><audio class="gameAudio"></audio></div>
            <div class= "boxes" id="Box6" data-id="6"><img class="imageGame"><audio class="gameAudio"></audio></div>
            <div class= "boxes" id="Box7" data-id="7"><img class="imageGame"><audio class="gameAudio"></audio></div>
            <div class= "boxes" id="Box8" data-id="8"><img class="imageGame"><audio class="gameAudio"></audio></div>
            <div class= "boxes" id="Box9" data-id="9"><img class="imageGame"><audio class="gameAudio"></audio></div>
        </div>
    </div>
    <div class="result"></div>
    <div class="resetParent">
        <div class="restart">
            <button id="btn">restart</button>
        </div>
    </div>
    
    
    
</body>
</html>
